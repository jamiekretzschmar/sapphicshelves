
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sapphic Shelves | Archive Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            parchment: 'var(--bg-color)',
            ink: 'var(--text-color)',
            celeste: '#B2FFFF',
            gold: '#C5A059',
            mica: 'var(--mica-color)',
          },
          fontFamily: {
            header: ['Cormorant Garamond', 'serif'],
            sans: ['Instrument Sans', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root[data-theme="light"] {
      --bg-color: #F7F3E9;
      --text-color: #1A1A1A;
      --mica-color: rgba(255, 255, 255, 0.98);
    }
    :root[data-theme="dark"] {
      --bg-color: #18181b;
      --text-color: #f4f4f5;
      --mica-color: rgba(39, 39, 42, 0.9);
    }
    :root[data-theme="sepia"] {
      --bg-color: #f4ecd8;
      --text-color: #5b4636;
      --mica-color: rgba(250, 243, 224, 0.95);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .mica-surface {
      background: var(--mica-color);
      backdrop-filter: blur(8px);
    }
    .plinth-shadow {
      box-shadow: 0 -4px 20px -5px rgba(0,0,0,0.1);
    }
    .foil-stamping {
      text-shadow: 0.5px 0.5px 0px rgba(197, 160, 89, 0.3);
    }
    .dvh-screen {
      height: 100dvh;
    }
    @keyframes pulse-gold {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .animate-pulse-gold {
      animation: pulse-gold 2s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="font-sans">
  <div id="root"></div>
</body>
</html>
